<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro </title>
</head>
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

    <!-- Navbar -->
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"> Cadastro</span>
            <a class="nav-link text-white" href="#">Início</a>
        </div>
     </nav>

     <!-- Formulário de Cadastro -->
      < class="container my-5">
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4"> Formulário de Cadastro</h3>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class ="form-label">Nome</label>
                    <input type ="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
      </div>
    
      <!-- Tabela de Cadastros -->
        <div class="card mt-4 p-3 shadow-sm">
            <h4 class="mb-3">Tabela de Cadastros</h4>
            <table class="table table-striped">
                <thread>
                    <th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ação</th>
                    </th>
                </thread>
                <tbody id="tabelaCorpo">
                </tbody>
            </table>
        </div>

        <script>
            const form = document.getElementById('cadastroForm');
            const tabela = document.getElementById('tabelaCorpo');

            form.addEventListener('submit' , function (e){
                e.preventDefault();

                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;

                const novaLinha = document.createElement('tr');
      novaLinha.innerHTML = `
        <td>${nome}</td>
        <td>${email}</td>
        <td><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Remover</button></td>
      `;
      tabela.appendChild(novaLinha);

      form.reset();
    });
        
        </script>
</body>
</html>
